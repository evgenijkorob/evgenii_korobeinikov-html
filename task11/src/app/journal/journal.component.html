<table>
  <thead>
    <tr>
      <th>#</th>
      <th>tag</th>
      <th>name</th>
      <th>price</th>
      <th>amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of records; let i = index">
      <td>{{i + 1}}</td>
      <td>{{record.product.tag}}</td>
      <td>{{record.product.name}}</td>
      <td>{{record.product.price}}</td>
      <td>{{record.product.amount}}</td>
    </tr>
  </tbody>
</table>
