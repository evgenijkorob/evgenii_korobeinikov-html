<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Task2 - Form - Korobeinikov Evgenii</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="form.css">
</head>
<body>
  <form action="#" method="POST">
    <fieldset>
      <legend>Form Action</legend>
      <p>
        This field will allow your visitors to choose whether they would like to subscribe or unsubscribe
      </p>
      <div>
        <label for="field-label">Field Label</label>
        <input type="text" id="field-label" placeholder="Form Action">
      </div>
      <button type="submit">Add to form</button>
    </fieldset>
  </form>
</body>
</html>
